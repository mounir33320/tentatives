name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Update dependencies
      run: composer update

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-



    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    # - name: Run test suite
    #   run: composer run-script test
    - name: Deploy
      uses: appleboy/scp-action@master
      with:
        host: vps-f9de4d18.vps.ovh.net
        username: "tentatives"
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        source: "./*"
        target: "/home/tentatives/dev"
      
    - name: Install dependencies
      run: composer install
      
    - name: Update Schema Database
      run: php bin/console d:s:u --force

    - name: ssh-scp-ssh-pipelines
      # You may pin to the exact commit or the version.
      # uses: cross-the-world/ssh-scp-ssh-pipelines@78e864b4890087a58248ff39320406971ca88b89
      uses: cross-the-world/ssh-scp-ssh-pipelines@v1.1.4
      with:
        # ssh remote host
        host: vps-f9de4d18.vps.ovh.net
        # ssh remote port
        port: 22
        # ssh remote user
        user: tentatives
        # content of ssh private key. ex raw content of ~/.ssh/id_rsa
        key: ${{ secrets.DEPLOY_SSH_KEY }}

        # scp from local to remote
        scp: php bin/console d:s:u --force

